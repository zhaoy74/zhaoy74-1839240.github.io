<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <h1>Embedding tags</h1>
        <h2>image tag</h2>
        <img src=https://cdn.loveandlemons.com/wp-content/uploads/2020/03/how-to-cook-rice.jpg title="rice">

        <h2>HTML Audio Tag</h2>
        <audio controls>
            <source src="gametheory.mp3" type="audio/mpeg">
            </audio>
        
        <h2>HTML Video Tag</h2>
        <video width="320" height="240" controls>
            <source src="ir.mp4" type="video/mp4">
        </video>

        <h1> The iFrame</h1>
        <h2>Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/p7op0L--Grc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <h3>Google maps embed</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.27405770525!2d-118.64701537471655!3d34.02016130653294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bc010521d3a7%3A0xc1945f305c645937!2sGoogle%20Beverly%20Hills!5e0!3m2!1sen!2sus!4v1617243356483!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </body>
</html>
